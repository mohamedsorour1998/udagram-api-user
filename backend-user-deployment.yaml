apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: mohamedsorour/udagram-api-user:v1
        command: [ "sleep" ]
        args: [ "infinity" ]
        ports:
        - containerPort: 8080


